<!doctype html>
<html>
<head>
	<style>
	p,h2 {
		border: solid 1px red;
	}
	</style>
</head>
<body>
<p>This paragraph follows page flow. </p>
<h2>So does this heading</h2>
<!-- This paragraph will be shifted 100px to the right
position:relative is measured from its static position.
In other words, it's measured from where it would have been had it been position:static
-->
<p style="position:relative; left:100px;">This paragraph is RELATIVELY positioned</p>
</body>
</html>
